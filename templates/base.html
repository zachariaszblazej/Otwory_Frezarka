<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <title>Otwory Frezarka</title>
</head>
<body>
    <form action="wylicz_otwory" method="post">
        <label for="alfa">Kąt alfa: </label>
        <input type="text" id="alfa" name="alfa" value="{{alfa}}"> </br></br>

        <label for="ilosc_otworow">Ilość otworów: </label>
        <input type="text" id="ilosc_otworow" name="ilosc_otworow" value="{{ilosc_otworow}}"></br></br>

        <label for="srednica">Średnica podziałowa: </label>
        <input type="text" id="srednica" name="srednica" value="{{srednica}}"></br></br>

        <input type="submit" value="Wyznacz punkty" id="submit_btn">
    </form>
    </br></br>
    {% block wyliczenia %} {% endblock %}


</body>
</html>
